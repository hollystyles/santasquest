<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1 user-scalable=no">
		<title>Santa's Quest</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<!-- The game code -->
		<script type="text/javascript" src="game.js"></script>
	</head>
	
	<!-- When the document body is loaded initialise the game -->
	<body onload="initGame();">
		
		<div id="gameArea">
			<!-- The game area where everything happens -->
			<canvas id="canvas1"></canvas>
		</div>

		<dialog class="modal">
			<h3>Game Over</h3>
			<h5>Highscores</h5>
			<table class="highscores">
				<tbody>
					<tr><td>Santa Clause</td><td>1000</td></tr>
					<tr><td>Rudolph</td><td>500</td></tr>
					<tr><td>Wizard Elf</td><td>250</td></tr>
					<tr><td>Senior Elf</td><td>150</td></tr>
					<tr><td>Novice Elf</td><td>50</td></tr>
				</tbody>
			</table>
		</dialog>
		
	</body>
</html>
